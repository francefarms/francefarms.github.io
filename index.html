    <script>
        async function updateMarketData() {
            const grid = document.getElementById('price-grid');
            const status = document.getElementById('update-status');
            try {
                const response = await fetch('commodities.json');
                const data = await response.json();
                grid.innerHTML = '';
                
                Object.entries(data.rates).forEach(([name, price], index) => {
                    setTimeout(() => {
                        const card = document.createElement('div');
                        card.className = 'price-card';
                        card.style.opacity = '0';
                        card.style.transition = 'opacity 0.5s ease';
                        card.innerHTML = `<h4>${name}</h4><p>$${price.toLocaleString()}</p>`;
                        grid.appendChild(card);
                        setTimeout(() => card.style.opacity = '1', 10);
                    }, index * 100);
                });

                status.innerHTML = `ðŸŸ¢ Live: ${data.last_updated}`;
            } catch (error) {
                status.innerHTML = "ðŸ”´ Data Sync Failed";
            }
        }
        window.onload = updateMarketData;
    </script>
