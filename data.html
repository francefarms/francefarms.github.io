<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Commodities Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { background-color: #4CAF50; color: white; padding: 15px; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: white; font-weight: bold; }
        table { width: 80%; margin: 30px auto; border-collapse: collapse; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; color: #333; }
        .change-up { color: green; font-weight: bold; }
        .change-down { color: red; font-weight: bold; }
        .note { text-align: center; margin-top: 20px; color: #555; }
    </style>
</head>
<body>
    <header>
        <h1>France Farms</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="data.html">Commodity Data</a>
        </nav>
    </header>

    <h2>Global Agricultural Futures Prices</h2>
    <div id="data-container">
        <p class="note">Loading market data...</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('data-container');
            
            // ðŸš¨ IMPORTANT: REPLACE THIS URL WITH A REAL, LIVE API ENDPOINT.
            // For this demonstration, we are using a **MOCK DATA** structure.
            // You will need a key from a provider like USDA, API Ninjas, or other financial data services
            // to fetch actual real-time data.
            const MOCK_COMMODITY_DATA = [
                { name: 'Wheat (Futures)', price: 6.25, unit: 'USD/bushel', change: '+0.03', source: 'CME' },
                { name: 'Corn (Futures)', price: 4.80, unit: 'USD/bushel', change: '-0.01', source: 'CME' },
                { name: 'Soybeans', price: 13.50, unit: 'USD/bushel', change: '+0.15', source: 'CBOT' },
                { name: 'Coffee (Arabica)', price: 2.10, unit: 'USD/lb', change: '-0.05', source: 'ICE' },
                { name: 'Cocoa', price: 8500.00, unit: 'USD/ton', change: '+25.00', source: 'ICE' }
            ];
            
            function displayCommodities(data) {
                let html = '<table>';
                html += '<thead><tr><th>Commodity</th><th>Price</th><th>Unit</th><th>Daily Change</th><th>Source</th></tr></thead>';
                html += '<tbody>';
                
                data.forEach(item => {
                    // Determine CSS class for color based on price change
                    const changeClass = item.change.startsWith('+') ? 'change-up' : 'change-down';
                    
                    html += `
                        <tr>
                            <td>${item.name}</td>
                            <td>$${item.price.toFixed(2)}</td>
                            <td>${item.unit}</td>
                            <td class="${changeClass}">${item.change}</td>
                            <td>${item.source}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                html += '<p class="note">Data is typically delayed by 10-15 minutes or simulated (as in this example).</p>';
                container.innerHTML = html;
            }

            // --- 
            // This is where you would place your real 'fetch' call.
            // For now, we simulate a delay and display the mock data:
            // ---

            setTimeout(() => {
                displayCommodities(MOCK_COMMODITY_DATA);
            }, 1000); // Simulate 1-second delay for loading

        });
    </script>
</body>
</html>
