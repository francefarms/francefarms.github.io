name: Update Commodity Prices

on:
  schedule:
    # This runs at 11:00 and 23:00 UTC (7am and 7pm AST)
    - cron: '0 11,23 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add commodities.json
          git commit -m "Auto-update prices: $(date)" || exit 0
          git push
