<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - France Farms</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
  </nav>

  <h1>Shop France Farms</h1>
  <p>We currently have fresh Cuban Oregano available.</p>

  <div class="product-card">
    <img src="images/cuban-oregano.jpg" alt="Cuban Oregano" class="product-img">
    <h2>Cuban Oregano</h2>
    <p>A fragrant herb used for teas, seasoning, and natural remedies.</p>
    <p class="price">$10.00 USD (per bundle)</p>
    
    <!-- PayPal button container -->
    <div id="paypal-button-container"></div>
  </div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            description: "Cuban Oregano - France Farms",
            amount: { value: '10.00' }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Transaction completed by ' + details.payer.name.given_name + '!');
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
